name: Build AbilityPlugin

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Build with Maven
        run: cd AbilityPlugin && mvn clean package

      - name: Upload jar
        uses: actions/upload-artifact@v4
        with:
          name: AbilityPlugin
          path: AbilityPlugin/target/*.jar
