name: Build AbilityPlugin

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Build with Maven
        run: mvn clean package -X

      - name: Upload JAR
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: AbilityPlugin
          path: target/*.jar
